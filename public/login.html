<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="warp">
    <form method="post">
        <div class="container">
            <h2>Login</h2>
            <input type="text" placeholder="username.." name="userName">
            <input type="password" placeholder="password.." name="password">
            <input type="submit" value="Login" >
            <a class="register-btn" href="/api/auth/register">Need an account? Register here.</a>
            <a class="forgot-btn" href="/api/auth/forgot-password">forgot ur password? click here.</a>
        </div>
        <div class="img-form">
            <img src="images/log.png" alt="">
        </div>
    </form>
</div>
</body>
</html>
